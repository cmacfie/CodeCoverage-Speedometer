<div style="text-align:center" class="container">
    <div style="text-align:left" class="row">
        <div class="col-md-7">
        <h1 id="title">Code Coverage</h1></div>
        <div class="col-md-7">
            <h1 style="line-height:3em; text-align:right">Last Month</h1></div>
    </div>
    <div ng-repeat="i in [] | range:2">
        <div id="metersRow" class="row">
            <div class="col-md-2" ng-repeat="repo in get7Repos(i) track by $index ">
                <div class="metricContainer">
                    <div class="row" style="margin-bottom: 10px;font-size:25px; line-height:25px; height:50px;">
                        <div class="col-md-14">{{repo.name}}</div>
                    </div>
                    <div class="row">
                        <div class="speedometerHolder">
                            <div class="arrowHolder">
                                <div class="arrow arrowWhite"></div>
                            </div>
                            <div class="arrowHolder">
                                <div class="arrowCircle"></div>
                                <div class="arrow arrowBlack"></div>
                            </div>
                            <div class="circleShadowHolder">
                                <div id="shadowLeft" class="circleShadow"></div>
                                <div id="shadowRight" class="circleShadow"></div>
                            </div>
                            <div class="pieHolder">
                                <div class="pieShadow black"></div>
                                <div class="pieShadow diff"></div>
                                <div class="pie-halfHider"></div>
                                <div class="pieMiddleCircle"></div>
                                <!--<div class="red-pie"></div>-->
                                <div class="gradient-pie"></div>
                            </div>
                        </div>

                        <div class="textContainer">
                            <!--<div class="textHolder"><h1 class="percent">{{repo.currProc}}</h1></div>-->
                            <div class="row">
                                <div class="col-md-14 mainPercent">{{repo.currProc}}%</div>
                                <div div ng-style="setPercentCSS(repo)" class="col-md-14 changePercent">{{repo.currProc - repo.lastProc | limitTo:3}}%
                                </div>
                            </div>
                            <div style="width:100%; height: 0px; border-bottom: 1px dashed white"></div>
                            <div class="row"><h2>Latest Commit</h2></div>
                            <div class="row"><h2>2018-05-01 14:20:12</h2></div>
                            <div style="width:100%; height: 0px; border-bottom: 1px dashed white"></div>
                            <div class="row"><h2>Coverage Change</h2></div>
                            <div class="row"><h2>2018-05-01 14:20:12</h2></div>
                            <div style="width:100%; height: 0px; border-bottom: 1px dashed white"></div>
